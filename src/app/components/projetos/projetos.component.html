<div class="pt-2 pb-5 bg-black">
    <div class="container">
        <h2 class="text-center text-press-start2 font-press-start pt-5 pb-2">Projetos</h2>
        <div class="row">
            <div class="col">
                <a (click)="ngOnInit()" class="botao-likes text-dark font-press-start font-p text-decoration-none fw-normal press-background badge">Todos</a>
            </div>
            <div *ngFor="let skill of skills" class="col">
                <a (click)="pesquisarSkill(skill.nome)" class="botao-likes text-dark font-press-start font-p text-decoration-none fw-normal press-background badge">{{skill.nome}} ({{skill.tamanho}})</a>
            </div>
        </div>
        <div class="row mt-5">
            <div *ngFor="let projeto of projetos" class="col-12 col-sm-6 col-md-3">
                <a [routerLink]="['/projeto', projeto.link]" class="text-decoration-none">
                    <div class="card rounded-0 border-2 border-secondary mb-3 bg-dark">
                        <img [src]="'https://portifolio-developer.herokuapp.com/img/projetos/'+projeto.imagem.id" class="card-img-top rounded-0" alt="img" width="200" height="200" style="object-fit: cover">
                        <div class="card-body">
                            <h5 class="font-pp card-title text-white">{{projeto.nome}}</h5>
                            <div class="mt-3">
                                <span class="me-1 text-press-start2 font-pp font-press-start">Devs: </span>
                                <div class="row">
                                    <a *ngFor="let participante of projeto.participante" [href]="participante.linkGithub" class="col-1" target="_blank">
                                        <img [src]="participante.imagemGithub" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
